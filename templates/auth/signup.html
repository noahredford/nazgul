<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .card {
            width: 100%;
            max-width: 3000px; /* Increased the max-width */
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            border: none;
        }
        .form-control {
            height: calc(2.5rem + 2px); /* Larger input height */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-12 col-lg-12"> <!-- Full width columns -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Sign Up</h3>
                        
                        <!-- Sign Up Form -->
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="id_email" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Password</label>
                                <input type="password" name="password1" class="form-control" id="id_password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Confirm Password</label>
                                <input type="password" name="password2" class="form-control" id="id_password2" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_role" class="form-label">Select Role</label>
                                <select name="role" class="form-control" id="id_role" required>
                                    <option value="" disabled selected>Select your role</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="PROPERTY_MANAGER">Property Manager</option>
                                    <option value="HANDYMAN">Handyman</option>
                                    <option value="CLIENT">Client</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        
                        <!-- Link to Login -->
                        <p class="text-center mt-3">
                            Already have an account? 
                            <a href="{% url 'login' %}">Log In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
